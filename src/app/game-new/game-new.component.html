<div class="row">
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label>Titre</label><br>
      <input required type="text" class="form-control" [(ngModel)]="game.name">
    </div>
  </div>
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label>Date de sortie</label><br>
      <input required type="text" class="form-control" [(ngModel)]="game.date">
    </div>
  </div>

</div>

<div class="row">
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label>Affiche</label> <br>
      <input required type="text" class="form-control" [(ngModel)]="game.image">
    </div>
  </div>
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label>Note</label><br>
      <input required type="number" class="form-control" [(ngModel)]="game.note">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12 col-sm-6">
    <div class="form-group row">
      <label class="col-12 col-form-label">
        Joué
      </label>
      <div class="col-12 row">
        <div class="col-6">
          <div class="form-check">
            <input type="radio" name="played" class="form-check-input" [value]="true" [(ngModel)]="game.played"> <label class="form-check-label">Joué</label>
          </div>
        </div>
        <div class="col-6">
          <div class="form-check">
            <input type="radio" checked name="played" class="form-check-input" [value]="false" [(ngModel)]="game.played"> <label class="form-check-label">Pas encore joué</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12 col-sm-6">
    <div class="form-group row">
      <label class="col-12 col-form-label">
        Ajouter dans ma bibliothèque
      </label>
      <div class="col-12 row">
        <div class="col-6">
          <div class="form-check">
            <input type="radio" name="owned" class="form-check-input" [value]="true" [(ngModel)]="game.bibliotheque"> <label class="form-check-label">Oui</label>
          </div>
        </div>
        <div class="col-6">
          <div class="form-check">
            <input type="radio" checked name="owned" class="form-check-input" [value]="false" [(ngModel)]="game.bibliotheque"> <label class="form-check-label">Non</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="form-group">
      <label>Description</label><br>
      <textarea required name="synopsis" cols="30" rows="10" class="form-control" [(ngModel)]="game.description"></textarea>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="submit">
      <button class="btn btn-outline-success" (click)="add()">Ajouter</button>
    </div>
  </div>
</div>
