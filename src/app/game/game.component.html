<li [ngClass]=" { 'list-group-item': true,
'list-group-item-info': gamePlayed == true,
'list-group-item-warning': gamePlayed == false }" *ngIf="gameBibliotheque == true">
  <div class="row">
    <div class="col-2">
      <img class="affiche" [src]="gameAffiche">
    </div>
    <div class="col-10">
        <div class="col-12 col-sm-6">
          <h3 [ngStyle]="{color: changeColor()}" >{{ gameName }}</h3>
        </div>
      <div class="played" *ngIf="gamePlayed == false">
        <img src="https://us.123rf.com/450wm/jpgon/jpgon1605/jpgon160500613/56504791-illustration-d-un-signal-vectoriel-interdit-avec-une-manette-de-jeu.jpg?ver=6">
      </div>
      <div class="played" *ngIf="gamePlayed == true">
        <img src="https://www.icone-png.com/png/8/8350.png">
      </div>
      <br>
      <div class="col-12 col-sm-6">
        Date de sortie : {{ gameDate }}
      </div>
      <br>
      <div class="col-12 col-sm-6">
        Note: {{ gameNote }}/20
      </div>
      </div>
      <br>
      <div class="row">
        <div class="col-12">
          Résumé: <br>
          <div class="text-justify">
            {{gameDescription}}
          </div>
        </div>
      </div>
    </div>
    <div class="col-3">
      <a [routerLink]="['/modif', id]" class="btn btn-warning">Modifier</a>
    </div>
</li>
