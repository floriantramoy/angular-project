
<div class="detail">
  <div class="row">
    <div class="col-2">
      <img class="affiche" [src]="game.image">
    </div>
    <div class="col-10">
      <div class="col-12 col-sm-6">
        <h3>{{ game.name }}</h3>
      </div>
      <br>
      <div class="col-12 col-sm-6">
        Date de sortie : {{ game.date }}
      </div>
      <br>
      <div class="col-12 col-sm-6">
        Note: {{ game.note }}/20
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12">
        Résumé: <br>
        <div class="text-justify">
          {{game.description}}
        </div>
      </div>
    </div>
  </div>
  <div class="col-3">
    <a [routerLink]="['/modif', game.id]" class="btn btn-warning">Modifier</a>
    <button class="btn btn-danger" (click)="suppr()">Supprimer</button>

  </div>
</div>
